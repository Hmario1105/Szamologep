<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Számológép</title>
    <link rel="stylesheet" href="my.css">
</head>
<body>
    
    <!-- kijelző -->
    <div class="calculator card">
    
    <div class="wrapper">
        <div id="display">
            <span id="displayNumber1">0</span>
            <span id="displayOperand"></span>
            <span id="displayNumber2"></span>
        </div>
    </div>

    <!-- szám gombok -->
    <div class="calculator-keys-7">
        <button id="buttonDivide" class="operator btn btn-info">/</button>
        <button id="buttonClear" class="btn btn-dark">C</button>
        <button id="buttonDelete"  class="btn btn-dark">D</button>
    </div>
    <div class="calculator-keys-6">
        <button id="buttonGy"  class="btn btn-danger">√</button>
        <button id="buttonSup"  class="btn btn-danger">x<sup>2</sup></button>
        <button id="buttonX"  class="btn btn-danger">1/x</button>
    </div>
    <div class="calculator-keys-5">
        <button id="buttonAdd" class="operator btn btn-info" >+</button>
        <button id="buttonMinus" class="operator btn btn-info">-</button>
        <button id="buttonTimes" class="operator btn btn-info">*</button>
    </div>
    <div class="calculator-keys-4">
        <button id="button7" class = "btn btn-success">7</button>
        <button id="button8" class = "btn btn-success">8</button>
        <button id="button9" class = "btn btn-success">9</button>
    </div>

    <div class="calculator-keys-3">
        <button id="button4" class = "btn btn-success ">4</button>
        <button id="button5" class = "btn btn-success ">5</button>
        <button id="button6" class = "btn btn-success">6</button>
    </div>

    <div class="calculator-keys-2">
        <button id="button1" class = "btn btn-success ">1</button>
        <button id="button2" class = "btn btn-success ">2</button>
        <button id="button3" class = "btn btn-success ">3</button>
    </div>

    <div class="calculator-keys-1">
        <button id="buttonDecimalPoint"  class="btn btn-danger">.</button>
        <button id="button0" class = "btn btn-success">0</button>
        <button id="buttonEquals" class="operator btn btn-info">=</button>
    </div>

</div>

    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
</script>


    <script src="my.js"></script>
</body>
</html>
